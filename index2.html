<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>Document</title>
</head>
<body style="margin: 20px; padding: 20px;">

    <div id ="text" >
        <div style="text-align: center;">
            <p>বিসমিল্লাহির রাহমানির রাহীম</p>
            <p>ব্লাড এইড ব্যাংক, যশোর</p>
            <p>স্থাপিতঃ ১৫ নভেম্বর, ২০১৯</p>
            <hr>
            <p style="text-align: right;">তারিখঃ </p>
        </div>
        <div>
            মনোনয়ন ফরম
        </div>
        <br>
        <img src="./img/bloodbankicon.jpg" alt="ambulange" height="300px" width="300px">
    </div>
    <br>
    <button id ="d" onclick="dwn()">Download</button>
</body>


<script>
    function dwn() {
        const element = document.getElementById("text");
        //console.log(element);
        var opt = {
        margin:       1,
        filename:     'nomination.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        
        // New Promise-based usage:
        html2pdf().from(element).set(opt).save();
        console.log(element);
    
    }
</script>
</html>
